<script type="text/python">
from browser import document, alert, timer, window
import time
jq = window.jQuery
def mult(e):
	s = str(document['line-input'].value)
	cmd = s.split('\n')
	for i in cmd:   
		eval(i)
		
sq = document['move']
def dummy(i):
	print(i)
	return
def up(e):
	for i in range(e):
		timer.set_timeout(dummy, 1000, i)
		s = int(sq.style.top[0:-2])
		if(s == 0):
		   alert("dont move out of arena")
		   return
		else:
			jq("#move").animate({"top": '-=10px'});
def down(e):
	run = 0
	for i in range(e):
		s = int(sq.style.top[0:-2])
		if(s == 300):
		   alert("dont move out of arena")
		   return
		else:
			jq('#move').animate({"top": '+=10px'});
			run = 1
	if run == 0:
		print("RUN")
def left(e):
	for i in range(e):
		s = int(sq.style.left[0:-2])
		if(s == 0):
		   alert("dont move out of arena")
		   return
		else:
			jq('#move').animate({"left": '-=10px'});
def right(e):
	for i in range(e):
		timer.set_timeout(dummy, 1000, i)
		s = int(sq.style.left[0:-2])
		if(s == 200):
		   alert("dont move out of arena")
		   return
		else:
			jq('#move').animate({"left": '+=10px'});
document['button-addon2'].bind("click", mult)
</script>
