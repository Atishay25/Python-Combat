    <script type="text/python">
from browser import document, alert, timer
import time
def mult(e):
    s = str(document['line-input'].value)
    exec(s)
    check(1)   
sq = document['move']
def up(e):
    s = int(sq.style.top[0:-2])
    p = int(sq.style.left[0:-2])
    if(s == -530 or p==820):
       alert("dont move out of arena")
    else:
        sq.style.top = str(s - 410) + "px"
def down(e):
    s = int(sq.style.top[0:-2])
    p = int(sq.style.left[0:-2])
    if(s == -120 or p==0 ):
       alert("dont move out of arena")
    else:
        sq.style.top = str(s + 410) + "px"
def right(e):
    s = int(sq.style.left[0:-2])
    p = int(sq.style.top[0:-2])
    if((s == 410 and p == -530) or s ==820):
        alert("dont move out of arena")
    else:
        sq.style.left = str(s + 410) + "px"
def left(e):
    s = int(sq.style.left[0:-2])
    p = int(sq.style.top[0:-2])
    if((s == 410 and p == -120) or s ==0):
        alert("dont move out of arena")
    else:
        sq.style.left = str(s - 410) + "px"
nm = document['war_name']
res = document['result']        
def set_name(s):
    nm.innerHTML= s   
def check(e):
    p = int(sq.style.top[0:-2])
    s = int(sq.style.left[0:-2])
    if(nm.innerHTML=="Ayush" and s ==820 and p == -120 ):
        res.innerHTML = "CORRECT ANSWER"
    else:
        res.innerHTML = "TRY AGAIN"    


document['button-addon2'].bind("click", mult)


</script>
