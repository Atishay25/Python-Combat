<body onload="brython()">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

    <script type="text/python">
from browser import document, alert, timer
import time
def mult(e):
    s = str(document['line-input'].value)
    cmd = s.split('\n')
    for i in cmd:
        exec(i)
def exec(s):
    if(s == "up()"):
        print("up")
        up(1)
    elif(s == "down()"):
        print("down")
        down(1)
    elif(s == "right()"):
        print("down")
        right(1)
    elif(s[0:9] == "set_name("):
        set_name(s[10:-2])
sq = document['move']
def up(e):
    s = int(sq.style.top[0:-2])
    if(s == -300):
       alert("dont move out of arena")
    else:
        sq.style.top = str(s - 350) + "px"
def down(e):
    s = int(sq.style.top[0:-2])
    if(s == 3000):
       alert("dont move out of arena")
    else:
        sq.style.top = str(s + 350) + "px"
def right(e):
    s = int(sq.style.left[0:-2])
    if(s == 5000):
        alert("dont move out of arena")
    else:
        sq.style.left = str(s + 350) + "px"
nm = document['war_name']
res = document['result']        
def set_name(s):
    nm.innerHTML= s   
def check(e):
    p = int(sq.style.top[0:-2])
    s = int(sq.style.left[0:-2])
    if(nm.innerHTML=="ayush" and s ==1150 and p == 100 ):
        res.innerHTML = "COORECT ANSWER"
    else:
        res.innerHTML = "TRY again"    


document['button-addon2'].bind("click", mult)
document['check'].bind("click",check)


</script>
    <div class="input-group mb-3">

                    <div class="centered" id ="war_name" style="color:aqua;">Avadhoot</div>

        <p style="color:rgb(21, 0, 255);">Your task is to take warrior to other end of the path and change name of the warrior to "Ayush" </p>
